<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <meta charset="UTF-8">

<body>

    <header>
        <nav class="navbar bg-light d-flex fixed-top">
            <div class="container-fluid align-items-center">

                <img class="navbarLogo mt-1" src="./img/logo.svg" alt="logo">
                <form class="d-flex flex-grow-1" role="search">
                    <input class="form-control me-4 ms-4 mt-1" type="search"
                        placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </form>
                <a href=""><i class=" navItem fa-solid fa-list text-black me-4 customGrey mt-1"></i></a>
                <a href=""><i class="navItem fa-solid fa-circle-question me-4 customGrey mt-1"></i></a>
                <a href=""><i class="navItem fa-solid fa-ellipsis-vertical me-4 customGrey mt-1"></i>
                    <a href=""><i class="fa-solid fa-bell customYellow mt-1"></i></a>
            </div>
        </nav>

        <!-- SIDEBAR -->
        <aside>

                        <span class="sideDscrpt text-white">Home</span>
                    </div>
                    <div class="sideElement mt-2">
                        <img class="inverted me-2" src="./img/chart-simple-solid.svg" alt="chart">

                    </div>
                    <div class="sideElement mt-2">
                        <img class="inverted me-2" src="./img/signal-solid.svg" alt="signal">
                        <span class="sideDscrpt text-white">Signals</span>
                    </div>
                </div>

                <div class="bottomSidebar">
                    <div class="sideElement mb-4">
                        <i class="fa-solid fa-gear text-white me-2"></i>
                        <span class="sideDscrpt text-white">Admin</span>
                    </div>
                </div>

            </div>
        </aside>
        <main>
        </main>
        <footer></footer>
